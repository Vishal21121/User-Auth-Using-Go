<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="input.css" />
  <title>Document</title>
</head>

<body class="bg-white bg-[url('z63mya.jpg')] h-[60vh] box-border">
  <div class="w-4/12 mx-auto my-48">
    <div class="mx-auto w-2/3 bg-[rgb(71,121,190,0.3)]  rounded-2xl py-6 h-96 mb-4">
      <h1 class="text-white text-lg mx-12">Email</h1>
      <div class="w-3/4 mx-auto my-2 flex bg-[rgb(71,121,190,0.4)] rounded-2xl items-center">
        <img src="user.png" class="h-8 w-8 inline-block" alt="" />
        <input type="text" name="email" id="email"
          class="w-full rounded-xl text-white text-center h-9 bg-[rgb(71,121,190,0.3)] focus:outline-none" />
      </div>
      <p class="text-lg text-white mx-12">Password</p>
      <div class="w-3/4 mx-auto mt-4 bg-[rgb(71,121,190,0.3)] rounded-2xl items-center">
        <input type="password" name="Password" id="password"
          class="w-full rounded-md h-9 text-white bg-[rgb(71,121,190,0.3)] focus:outline-none text-center" />
      </div>
      <button class="bg-white w-3/4 ml-11 mt-12 p-2 rounded-lg text-[rgb(71,121,190)] mx-auto hover:font-semibold"
        id="signin">
        Sign in
      </button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
